<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img class="logo" src="images/logoimage.png" alt="logo">
                <h1>LMS</h1>
            </div>
            <div class="nav-container">
                <a href="#hero">Home</a>
                <a href="">about</a>
                <a href="my-book.html">My Books</a>
                <a href="">search</a>
                <a href="">Contact</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </header>

    <main>
        <div class="book-detail-container">
            <div class="book-img-container">
                <img class="book-image" id="book-image" src="" alt="">
            </div>
            <div class="book-detail">
                <div class="detail">
                    <h1>Book Id: </h1>
                    <p id="book-id"></p>
                </div>
                <div class="detail">
                    <h1>Title: </h1>
                    <p id="book-title"></p>
                </div>
                <div class="detail">
                    <h1>Author: </h1>
                    <p id="book-author"></p>
                </div>
                <div class="detail">
                    <h1>Year: </h1>
                    <p id="book-year"></p>
                </div>
                <div class="detail">
                    <h1>Description: </h1>
                    <p id="book-description"></p>
                </div>
            </div>
        </div>

        <div class="btn">
            <button id="borrow-btn">Borrow</button>
            <button id="back-btn">Back</button>
        </div>
    </main>
    <footer>
        <div id="detail-foot" class="footer-container">
            <div class="foot-logo">
                <h1>logo</h1>
            </div>
            <div class="foot-content">
                <div class="content">
                    <h3>Service</h3>
                    <li>Home</li>
                    <li>About</li>
                    <li>Borrow Books</li>
                </div>
                <div class="content">
                    <h3>Social</h3>
                    <li>instagram</li>
                    <li>youtube</li>
                    <li>facebook</li>
                </div>
            </div>
        </div><hr>
        <div class="footer-bottom">
            <div class="bottom-content">
                <p>Saurabh Prajapat. All Rights Reserved - 2025.</p>
            </div>
        </div>
    </footer>
    <script src="book-details.js"></script>
</body>
</html>
